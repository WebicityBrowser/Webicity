import org.gradle.internal.os.OperatingSystem

plugins {
	id 'com.github.johnrengelman.shadow' version '7.1.2'
	id 'application'
}

switch (OperatingSystem.current()) {
	case OperatingSystem.LINUX:
		project.ext.lwjglNatives = "natives-linux"
		project.ext.skijaNatives = "skija-linux-x64"
		project.ext.skijaVersion = "0.109.1"
		break
	case OperatingSystem.WINDOWS:
		project.ext.lwjglNatives = "natives-windows"
		project.ext.skijaNatives = "skija-windows-x64"
		project.ext.skijaVersion = "0.109.1"
		break
}

repositories {
	mavenCentral()
}

dependencies {
	implementation platform("org.lwjgl:lwjgl-bom:3.3.1")

	implementation "org.lwjgl:lwjgl"
	implementation "org.lwjgl:lwjgl-glfw"
	implementation "org.lwjgl:lwjgl-openal"
	implementation "org.lwjgl:lwjgl-opengl"
	implementation "org.lwjgl:lwjgl-stb"
	runtimeOnly "org.lwjgl:lwjgl::$lwjglNatives"
	runtimeOnly "org.lwjgl:lwjgl-glfw::$lwjglNatives"
	runtimeOnly "org.lwjgl:lwjgl-openal::$lwjglNatives"
	runtimeOnly "org.lwjgl:lwjgl-opengl::$lwjglNatives"
	runtimeOnly "org.lwjgl:lwjgl-stb::$lwjglNatives"
	
	implementation "io.github.humbleui:${skijaNatives}:${skijaVersion}"

	testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
	testImplementation 'org.mockito:mockito-core:5.1.1'
}

test {
	useJUnitPlatform()
}

sourceSets {
	main {
		java {
			srcDirs = [
				'src/main/java/everyos.desktop.thready.core',
				'src/main/java/everyos.desktop.thready.renderer.skija',
				'src/main/java/everyos.desktop.thready.basic',
				'src/main/java/everyos.desktop.thready.laf.simple',
				'src/main/java/everyos.desktop.thready.threadyweb',
				'src/main/java/everyos.browser.webicity.core',
				'src/main/java/everyos.browser.webicity.renderer.html',
				'src/main/java/everyos.browser.webicity.threadygui.core',
				'src/main/java/everyos.browser.webicity.threadygui.renderer.html',
				'src/main/java/everyos.browser.webicitybrowser',
				'src/main/java/everyos.web.spec.dom',
				'src/main/java/everyos.web.spec.uri',
				'src/main/java/everyos.web.spec.http',
				'src/main/java/everyos.web.spec.css',
				'src/main/java/everyos.web.spec.idl',
				'src/main/java/everyos.api.getopts'
			]
		}
	}
	test {
		java {
			srcDirs = [
				'src/test/java/everyos.web.spec.dom',
				'src/test/java/everyos.web.spec.http',
				'src/test/java/everyos.web.spec.css',
				'src/test/java/everyos.web.spec.idl',
				'src/test/java/everyos.api.getopts'
			]
		}
	}
}

mainClassName = "everyos.browser.webicitybrowser.Webicity"

jar {
	manifest {
		attributes(
			"Main-Class": mainClassName
		)
	}
}