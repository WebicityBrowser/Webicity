<!doctype html>
<html>
    <head>
        <title>Welcome to Webicity!</title>
        <style>
            body {
                font-family: "Open Sans", "Roboto", "Helvetica Neue", "Arial", sans-serif;
            }
            .vpsize {
                width: 100vw;
                height: 75vh;
            }
            .hzcenter {
                margin: auto;
            }
            .webicity-name {
                color: #00b298;
                font-size: 3em;
            }
            .valign {
                display: flex;
                flex-grow: 1;
                flex-direction: column;
                justify-content: center;
            }
            .about {
                margin-left: 10%;
                margin-right: 10%;
            }
        </style>
    </head>
    <body>
        <div class="vpsize valign">
            <div>
                <h2 class="hzcenter">Welcome to</h2>
                <h1 class="hzcenter webicity-name">Webicity!</h1>
                <p class="hzcenter">Webicity is a web browser written in Java.</p>
            </div>
        </div>
        <p class="about">
            Webicity is a web browser and rendering engine written in Java.
            It is intended to be as "from scratch" as possible (though it does use various 3rd-party libraries).
            Like it? Give it a star!
        </p>
    </body>
</html>
